name: Node.js Anuja_WorkFlow

on:
   pull_request:
    branches:
      - main

jobs:
  build:
    name: Anuja_WorkFlow
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_DATABASE: TestDataBase1
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=10

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Display .env file
      run: |
        echo "DB_USER=${{ secrets.DB_USER }}" >> .env
        echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
        echo "DB_NAME=TestDataBase1" >> .env
        echo "PORT=8080" >> .env
        cat .env

    - name: Wait for MySQL
      run: |
        until echo 'SELECT 1' | mysql -h mysql -P 3306 -u ${{ secrets.DB_USER }} -p"${{ secrets.DB_PASSWORD }}" &>/dev/null; do
          echo "Waiting for MySQL..."
          sleep 2
        done

    - name: List services
      run: docker ps

    - name: configuremysql
      run: |
        sudo apt-get update
        sudo apt-get install -y curl
        mysql -h mysql -P 3306 -u ${{ secrets.DB_USER }} -p"${{ secrets.DB_PASSWORD }}" -e "CREATE DATABASE IF NOT EXISTS TestDataBase1;"

    - name: Run Tests
      run: npm test
